<div id="coinkite-banner" style="height: 35px; position: fixed; top: 0; left: 0; right: 0; z-index: 5;"></div>
<header class="header">

<div class="bottom-header">
  <div class="container">
    <div class="row">
      <div class="col-12 bar">
        {%- if page.layout == "post" -%}
          <a href="/" class="btn btn-link articles-back">
            <svg width="12px" height="10px" viewBox="0 0 12 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="White" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                  <g id="Group-5" transform="translate(85.000000, 35.000000)" fill="#000000">
                    <g id="Actions-/-Navigation-/-arrow--left-/-24" transform="translate(0.000000, 15.000000)">
                      <polygon id="Fill" points="7 13 7.705 12.295 3.915 8.5 14 8.5 14 7.5 3.915 7.5 7.705 3.705 7 3 2 8"></polygon>
                    </g>
                  </g>
                </g>
              </g>
            </svg>
            <span>Back to gallery</span>
          </a>
        {%- endif -%}
        {%- if page.layout != "post" -%}
          <div class="search-container">
            <div class="svg-search">
              <svg fill="#000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 30 30" width="24px" height="24px">

              </svg>
            </div>
            <input type="text" name="search" id="desktop-search" class="form-control" placeholder="Search for memes by keyword" />
            <button type="button" class="btn search">Search</button>
            <button type="button" class="btn close">
              <svg width="12px" height="12px" viewBox="0 0 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <g id="White" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                    </g>
                  </g>
                </g>
              </svg>
            </button>
          </div>
          <button type="button" class="btn btn-link sort">
            <span class="new">Date added</span><span class="old">Date added</span>
            <svg width="6px" height="4px" viewBox="0 0 6 4" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <g id="White" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                    </g>
                  </g>
                </g>
              </g>
            </svg>
          </button>
          {% include theme-toggle.html %}
        {%- else -%}
          <button type="button" class="btn btn-outline-primary share">

      </div>
      <div class="col-12 bar mobile">
        <div class="form">
          <div class="form-group">
            <select class="form-control sort-order">
              <option value="latest">Latest Meme</option>
              <option value="oldest">Oldest Meme</option>
            </select>
          </div>
          <div class="form-group">
            <input type="search" name="search" id="mobile-search" class="form-control" placeholder="Search for memes by keyword" />

        <button class="btn btn-link toggle">
          <span>Advanced Search</span>
